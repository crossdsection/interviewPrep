
<!DOCTYPE html>
<html>
  <head>
    <style>
      #pyramid {
        font-family: "Courier New", monospace;
      }
      .centerDiv {
        width: 100%;
        text-align: center;
      }
      .w-50 {
        width: calc(47% - 30px);
        text-align: center;
      }
      .bgPurple {
        background: purple;
      }
      .bgDarkGrey {
        background: grey;
      }
      .bgLightGrey {
        background: #eeeeee;
      }
      .fontWhite {
        color: white;
      }
      .borderPurple {
        border: 1px solid purple;
      }
      .mar30 {
        margin: 30px
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="mario.js"></script>
  </head>
  <body>
    <div class="centerDiv bgPurple fontWhite">
        <h1>Pyramid Slide</h1>
    </div>
    <div class="centerDiv borderPurple">
        <div class="centerDiv bgDarkGrey">
            <div class="w-50 mar30" style="float:left">
                <span>Brick Symbol:</span> 
                <select id="symbol">
                    <option value="#">#</option>
                    <option value="@">@</option>
                    <option value="!">!</option>
                    <option value="box">Box</option>
                </select>
            </div>
            <div class="w-50 mar30" style="float:right">
                <span>How High?</span>
                <input type="range" id="bricksCount" name="bricks" min="0" max="50">
            </div>
        </div>
        <br>
        <div id="pyramid" class="centerDiv bgLightGrey" style="clear: both;padding-top:50px;">
          <div id="construction">
            <p>Uh oh! the pyramid is still under construction.</p>
            <p>Check back again soon... our developers are hard at wrk as we speak!</p>
          </div>
        </div>
    </div>
  </body>
</html>
